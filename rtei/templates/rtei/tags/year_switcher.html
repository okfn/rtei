{% load rtei_tags %}

<div class="years">
  {% for value in all_years %}
    {% if country_code and country_code|country_available:value %}
      <a href="/en/explore/rtei-country/{{ country_code }}-{{ value }}" class="{% if year == value %}selected{% endif %}">{{ value }}</a>
    {% elif not country_code %}
      <a href="/en/explore/rtei-country/{{ value }}" class="{% if year == value %}selected{% endif %}">{{ value }}</a>
    {% endif %}
  {% endfor %}
</div>
